services:
  - name: insightloop
    type: web
    env: python
    buildCommand: |
      pip install -r requirements.txt
      echo "=== Project Structure ==="
      find . -type d
      echo "=== Python Path ==="
      python -c "import sys; print('\n'.join(sys.path))"
    startCommand: gunicorn asgi_entry:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src